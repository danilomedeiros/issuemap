<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<body>
	<h:form>
		<p:panelGrid columns="1">
			<p:growl id="mensagens" />
			<h:outputText value="Features" />
			<h:inputText value="#{issueMB.issue.features}" size="70" />

			<h:outputText value="Tags" />
			<h:inputText value="#{issueMB.issue.tags}" size="70" />

			<h:outputText value="Description" />
			<h:inputTextarea value="#{issueMB.issue.description}" rows="3" cols="70" />

			<p:commandButton value="Salvar" actionListener="#{issueMB.salvar}"
				update="mensagens" />
		</p:panelGrid>
	</h:form>
</body>
</html>
