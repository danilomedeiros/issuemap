<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<body>
	<h:form>
		<p:panelGrid columns="2">
			<h:outputText value="Funcionalidade">
			</h:outputText>
			<h:inputText value="#{issueMB.issue.function}" size="40"></h:inputText>

			<h:outputText value="Camada">
			</h:outputText>
			<p:selectOneMenu title="Selecione a camada"
				value="#{issueMB.issue.layer}">
				<f:selectItems value="#{issueMB.layers}" />

			</p:selectOneMenu>

			<h:outputText value="Tipo">
			</h:outputText>

			<p:selectOneMenu title="Selecione a tipo" value="#{issueMB.issue.kind}">
				<f:selectItems value="#{issueMB.kinds}" />
			</p:selectOneMenu>

			<h:outputText value="Criticidade">
			</h:outputText>
			<h:selectOneRadio value="#{issueMB.issue.importance}">
				<f:selectItems value="#{issueMB.importances}" />
<!-- 				<f:selectItem itemValue="alta" itemLabel="Alta" /> -->
<!-- 				<f:selectItem itemValue="media" itemLabel="MÃ©dia" /> -->
<!-- 				<f:selectItem itemValue="baixa" itemLabel="Baixa" /> -->
			</h:selectOneRadio>

			<h:outputText value="Descricao">
			</h:outputText>
			<h:inputTextarea value="#{issueMB.issue.description}">
			</h:inputTextarea>

		<p:commandButton value="Salvar" action="#{issueMB.salvar}"/>
		</p:panelGrid>
	</h:form>
</body>
</html>
