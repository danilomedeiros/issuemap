<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<title>PrimeFacees layout component and Bootsfaces panels</title>
</h:head>

<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="center" header="Welcome User" >
			<h:form id="content">
				<h:panelGrid >
					<p:panel id="pcenter" >
						<p:messages />
						<ui:insert name="content">
						</ui:insert>
					</p:panel>
				</h:panelGrid>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="south" header="" size="100" resizable="false"
			closable="fasle" collapsible="fasle">

		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
